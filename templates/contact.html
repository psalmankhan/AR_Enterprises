{% extends 'base.html' %}
{% load static %}

{% block title %}
  Contact
{% endblock %}

{% block content %}
<section class="text-gray-600 body-font relative">

  <form action="{% url 'contact' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="container px-5 py-11">
    <div class="msg bg-green-50 text-center">
      <p>{% include 'includes/messages.html' %}</p>
    </div>

      <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script>
         $(".msg").fadeOut(8000);
        </script>

  <div class="container px-5 py-8 mx-auto flex flex-wrap">
    <div class="lg:w-1/2 w-full mb-10 lg:mb-0 rounded-lg overflow-hidden">
        <img alt="feature" class="object-cover object-center h-full w-full" src="{% static 'img/Address.jpg' %}">
    </div>
  <div class="lg:w-1/3 md:w-1/2 bg-white flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">

    <h1 class="text-gray-900 text-lg mb-1 font-medium title-font text-center"><u>Contact Us</u></h1>
    <div class="relative mb-4">
      <input type="text" id="name" name="name" placeholder="Full Name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
    </div>
    <div class="relative mb-4">
      <input type="email" id="email" name="email" placeholder="Email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
    </div>
    <div class="relative mb-4">
      <textarea id="message" name="message" placeholder="Write Message Here" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" required></textarea>
    </div>
    <button class="text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">Send Message</button>
  </div>
</div>
</section>
{% endblock %}

{% extends 'base.html' %}
{% load static %}

{% block title %}
  Order
{% endblock %}

{% block content %}
<section class="text-gray-600 body-font relative">
<div class="container px-5 py-11 mx-auto">
  <div class="flex flex-col text-center w-full mb-12">
    <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900"><u>Place Order</u></h1>
  </div>
  <form action="{% url 'order' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="msg bg-green-100 text-center">
      {% include 'includes/messages.html' %}
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
      <script>
       $(".msg").fadeOut(8000);
      </script>

  <div class="lg:w-1/2 md:w-2/3 mx-auto">
    <div class="flex flex-wrap -m-2">
      <div class="p-2 w-1/2">
        <div class="relative">
          <label for="name" class="leading-7 text-sm text-gray-600">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Full Name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
      </div>
      <div class="p-2 w-1/2">
        <div class="relative">
          <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
          <input type="email" id="email" name="email" placeholder="Email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
      </div>
      <div class="p-2 w-1/2">
        <div class="relative">
          <label for="phone" class="leading-7 text-sm text-gray-600">Phone</label>
          <input type="text" id="name" name="phone" placeholder="Phone" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
      </div>
      <div class="p-2 w-1/2">
        <div class="relative">
          <label for="name" class="leading-7 text-sm text-gray-600">No of bags</label>
          <input type="text" id="name" name="total" placeholder="No of bags" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>
      </div>
      <div class="p-2 w-full flex justify-center">
        <div class="relative">
          <span class="mr-3">Cement Brand</span>
          <div class="relative">
            <select class="rounded border py-2 text-base pl-10 pr-10" name="brand">
              <option>JSW</option>
              <option>Dalmia</option>
              <option>Ultratech</option>
            </select>
          </div>
          </div>
        </div>
        <br>
        <br>
      <div class="p-2 w-full">
        <button class="flex mx-auto text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg">Order Now</button>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock %}
